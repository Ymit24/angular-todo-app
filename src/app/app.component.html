<div class="max-w-[600px] mx-auto">
  <p-card>
    <ng-template pTemplate='header'>
      <h1 class='text-center'> <i class="pi pi-clipboard text-3xl"></i> Todo App!</h1>
    </ng-template>
    <app-create-todo></app-create-todo>
    <h3>You have {{todoService.todoTasks().length}} tasks for today!</h3>

    <p-divider />
    <p-table [value]="todoService.todoTasks()">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-todo>
        <tr>
          <td>{{todo.name}}</td>
          <td>no description</td>
          <td>{{todo.status}}</td>
          <td>
            <p-button class='mr-2' pRipple icon='pi pi-check' severity='success' [rounded]='true' [outlined]='true'
              (onClick)="completeTodo(todo)" />
            <p-button class='mr-2' pRipple icon='pi pi-pencil' severity='info' [rounded]='true' [outlined]='true' />
            <p-button pRipple icon='pi pi-trash' severity='danger' [rounded]='true' [outlined]='true' />
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
