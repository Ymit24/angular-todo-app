<div class="max-w-[600px] mx-auto">
  <p-card>
    <ng-template pTemplate='header'>
      <h2 class='text-center'>Todo App!</h2>
    </ng-template>
    <app-create-todo></app-create-todo>
    <h2>Some todos: #{{todoService.todoTasks().length}}</h2>
    @for (todo of todoService.todoTasks(); track todo.name) {
    <h4>Todo: {{todo.name}} :: {{todo.status}}</h4>
    }
  </p-card>
</div>
