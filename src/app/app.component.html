<main>
  <app-header-bar [showBackButton]='true'></app-header-bar>
  @if (isDesktop$ | async) {
  <div class="grid grid-cols-3">
    <div>
      <p class="text-center">left</p>
    </div>
    <div>
      <p class="text-center">middle</p>
      <router-outlet></router-outlet>
    </div>
    <div>
      <p class="text-center">right</p>
    </div>
  </div>
  } @else {
  <router-outlet></router-outlet>
  }
</main>
