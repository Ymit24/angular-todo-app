<p-toolbar>
  <ng-template pTemplate="start">
    @if (showBackButton) {
    <p-button severity='primary' icon='pi pi-arrow-circle-left' />
    }
  </ng-template>
  <ng-template pTemplate='center'>
    <h2>Todo!</h2>
  </ng-template>
  <ng-template pTemplate="end">

    <p-skeleton shape='circle' size="3rem" />
  </ng-template>
</p-toolbar>
